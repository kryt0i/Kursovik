<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход - Система учета заявок</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="auth-page-container">
        <div id="auth-container">
            <form id="login-form">
                <h2>Вход в систему</h2>
                <input type="text" id="login-username" placeholder="Имя пользователя" required>
                <input type="password" id="login-password" placeholder="Пароль" required>
                <button type="submit">Войти</button>
                <p>Нет аккаунта? <a href="#" id="show-register">Зарегистрироваться</a></p>
            </form>
            <form id="register-form" class="hidden">
                <h2>Регистрация</h2>
                <input type="text" id="register-username" placeholder="Имя пользователя" required>
                <input type="password" id="register-password" placeholder="Пароль (мин. 6 симв.)" required>
                <button type="submit">Зарегистрироваться</button>
                <p>Уже есть аккаунт? <a href="#" id="show-login">Войти</a></p>
            </form>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
